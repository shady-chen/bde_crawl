{include file="public/head" /}


<section class="Hui-article-box">
	<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页
		<span class="c-gray en">&gt;</span>
		订单管理
		<span class="c-gray en">&gt;</span>
		订单列表
		<a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a>
	</nav>
	<div class="Hui-article">
		<article class="cl pd-20">
			<div class="text-c">

				<input type="text" name=""  placeholder="银行卡" style="width:250px" class="input-text">
				<button name=""  class="btn btn-success" type="submit"><i class="Hui-iconfont">&#xe665;</i> 搜订单</button>
			</div>
			<div class="cl pd-5 bg-1 bk-gray mt-20">
				<span class="l">
				<a class="btn btn-primary radius" data-title="添加银行卡" _href="article-add.html"
				   onclick="window.location.href = 'banks_add.html'" href="javascript:;"><i class="Hui-iconfont">&#xe600;</i> 添加银行卡</a>
				</span>
			</div>
			<div class="mt-20">
				<table class="table table-border table-bordered table-bg table-hover table-sort">
					<thead>
						<tr class="text-c">
							<th width="40">id</th>
							<th width="90">名称</th>
							<th width="50">账号</th>
							<th width="80">开户行</th>
							<th width="60">姓名</th>
							<th width="60">添加时间</th>
							<th width="120">操作</th>
						</tr>
					</thead>
					<tbody>
					{volist name="data" id="vo"}
						<tr class="text-c">
							<td>{$vo.id}</td>
							<td>{$vo.bank_which}</td>
							<td>{$vo.bank_num}</td>
							<td>{$vo.bank_where}</td>
							<td>{$vo.name}</td>
							<td>{$vo.create_time}</td>
							<td>
								<button class="btn btn-danger">删除</button>
							</td>
						</tr>
					{/volist}
					</tbody>

				</table>
			</div>

			<div class="pagination">{$page}</div>

		</article>
	</div>
</section>

{include file="public/footer" /}
